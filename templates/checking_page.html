{% extends "base.html" %}

{% block content %}
<table>
    <tr>
        <th>КОМАНДА</th>
        <th>ЗАДАЧА</th>
        <th>ВЕРНЫЙ ОТВЕТ</th>
        <th>ОТВЕТ КОМАНДЫ</th>
        <th>ПРОВЕРКА</th>
    </tr>
    {% for ans in answers %}
    <tr>
            <form action="/check" method="POST">
                <td>{{ans[0].id}}</td>
                <td>{{ans[1]}}</td>
                <td>{{ans[2]}}</td>
                <td>{{ans[3]}}</td>
                <td><button type="submit" name={{ans[4]}}> 0 </button>
                <button type="submit" name={{ans[5]}}> 1 </button></td>
            </form>
    </tr>
    {% endfor %}
</table>
{% endblock %}
