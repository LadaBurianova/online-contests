{% extends "base.html" %}

{% block content %}
<table>
    <tr>
        <th>КОМАНДА</th>
        <th>ЗАДАЧА</th>
        <th>ВЕРНЫЙ ОТВЕТ</th>
        <th>ОТВЕТ КОМАНДЫ</th>
        <th>ПРОВЕРКА</th>
    </tr>
    {% for item in answers %}

    <tr>
        <form action="/check" method="POST">
        {% for cl in item %}
        <td>
        {{ cl }}
        </td>
        {% endfor %}
        <td>
            <input type="submit" name="0" value='1'>
            <input type="submit" name="0" value="0">
        </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
